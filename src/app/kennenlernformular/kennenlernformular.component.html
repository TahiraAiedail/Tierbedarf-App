<h2>Terminformular</h2>

<p>Tiername: {{ name }}</p>
<p>Tierrasse: {{ breed }}</p>
<p>TierID: {{ tierID }}</p>

<form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" id="nameInput" name="name" ngModel required>
  </div>
  <div class="form-group">
    <label for="emailInput">E-Mail</label>
    <input type="email" class="form-control" id="emailInput" name="email" ngModel required>
  </div>
  <div class="form-group">
    <label for="dateInput">Datum</label>
  <!---  <mat-form-field>
      <input matInput [matDatepicker]="picker" class="form-control" id="dateInput" name="date" ngModel [min]="minDate" [max]="maxDate" [matDatepickerFilter]="dateFilter" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->
  </div>
  <button type="submit" class="btn btn-primary">Senden</button>
</form>
