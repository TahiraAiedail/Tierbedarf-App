<h2>Terminformular</h2>

<p>Tiername: {{ name }}</p>
<p>Tierrasse: {{ breed }}</p>

<form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" id="nameInput" name="name" ngModel required>
  </div>
  <div class="form-group">
    <label for="emailInput">E-Mail</label>
    <input type="email" class="form-control" id="emailInput" name="email" ngModel required>
  </div>
  <div class="form-group">
    <label for="dateInput">Datum</label>
    <input type="date" class="form-control" id="dateInput" name="date" ngModel required>
  </div>
  <div class="form-group">
    <label for="messageInput">Nachricht</label>
    <textarea class="form-control" id="messageInput" name="message" rows="4" ngModel required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Senden</button>
</form>
