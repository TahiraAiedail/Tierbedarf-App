<h2>Terminformular</h2>

<p>Tiername: {{ name }}</p>
<p>Tierrasse: {{ breed }}</p>

<form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
  <div class="form-group">
    <label for="nameInput">Name</label>
    <input type="text" class="form-control" id="nameInput" name="name" ngModel required>
  </div>
  <div class="form-group">
    <label for="emailInput">E-Mail</label>
    <input type="email" class="form-control" id="emailInput" name="email" ngModel required>
  </div>
  <div class="form-group">
    <label for="dateInput">Datum</label>
    <input type="date" id="dateInput" name="date" [(ngModel)]="date" #dateControl="ngModel" [class.is-invalid]="dateControl.invalid && dateControl.touched" class="form-control" [ngModelOptions]="{ updateOn: 'blur' }" required>
  <div *ngIf="dateControl.invalid" class="invalid-feedback">
    Nur an Werktagen kÃ¶nnen Besuche vereinbart werden.
  </div>
</div>
<button type="submit" class="btn btn-primary" [disabled]="form.invalid">Senden</button>
</form>
