<div class="form-container">
  <h2>Terminformular</h2>

  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
   <div class="form-group">
      <label for="tiername">Tiername</label>
      <input type="text" class="form-control" id="tiername" name="name" placeholder={{tiername}} disabled ngModel required>
    </div>

    <div class="form-group">
      <label for="tierrasse">Tierrasse</label>
      <input type="text" class="form-control" id="tierrasse" name="name" placeholder={{breed}} disabled ngModel required>
    </div>


    <div class="form-group">
      <label for="kundenIDInput">KundenID</label>
      <input type="text" class="form-control" id="kundenIDInput" name="name" placeholder={{authService.kundenID}} disabled ngModel required>
    </div>

    <div class="form-group">
      <label for="emailInput">E-Mail</label>
      <input type="email" class="form-control" id="emailInput" name="email" placeholder={{authService.email}} disabled ngModel required>
    </div>

    <div class="form-group">
      <label for="dateInput">Datum</label>
      <input formGroupName="termin" formtype="date" id="dateInput" name="date" [(ngModel)]="date" #dateControl="ngModel" 
      [class.is-invalid]="dateControl.invalid && dateControl.touched" class="form-control" 
      [ngModelOptions]="{ updateOn: 'blur' }" required>
      <div *ngIf="dateControl.invalid" class="invalid-feedback">
        Nur an Werktagen kÃ¶nnen Besuche vereinbart werden.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Senden</button>
  </form>
</div>
