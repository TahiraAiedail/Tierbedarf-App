<form (ngSubmit)="login()">
  <div class="container">
    <div class="containerAnmelden">
      <h1>Anmelden</h1>
    </div>

    <hr>

    <div class="containerlinks">
      <label for="email"><b>Benutzername oder E-Mail-Adresse</b></label><br>
      <label for="Passwort"><b>Passwort</b></label><br>
    </div>

    <div class="containerrechts">
      <input type="text" [(ngModel)]="email" name="email" id="email" placeholder="Deine E-Mail-Adresse" required><br>
      <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Passwort" required><br>
    </div>

    <hr>

    <div class="containerlogin">
      <button type="submit" class="registerbtn">Anmelden</button><br>
      <a href="http://localhost:4200/home">ZurÃ¼ck zur Startseite</a>
    </div>
  </div>
</form>
